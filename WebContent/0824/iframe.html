<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
iframe{
	width : 800px;
	height : 500px;
}
img{
	width : 100px;
	height : 100px;
}
p{
	background-color : lime;
	width : 50%; /* 화면크기에 따라 지정할 때 %를 쓴다 */
	height : 40px;
}
a{  /* 인라인요소 : 크기지정 안됨(width, height) / iframe이나 img는 예외 */
	border : 5px solid green;
	width : 500px;
	height : 100px;
}
</style>
</head>
<body>
<h1>iframe</h1>
<p>html문서 내부에 다른 html문서를 포함한다.</p>

<p>iframe의 name속성 title속성 src속성이 온다.</p>
<p>iframe의 name속성을 이용하여 링크의 target속성을 부여한다.</p>

<a href="../0822/welcome.html" target="_blank">welcome</a>
<a href="홈페이지연습.html" target="ifr">홈페이지연습</a>
<!-- 같은 페이지에 있는 경우 path설정 안해도 됨 ! -->

<br><br>
<iframe src="tablespan.html" title="iframe" name="ifr"></iframe>

<br>
환영합니다 !
<img src="../images/sw_off.png" alt="sw_off.png">
<img src="../images/sw_on.png" alt="sw_on.png">
<img src="../images/Tulips.jpg" alt="Tulips.jpg">
</body>
</html>
