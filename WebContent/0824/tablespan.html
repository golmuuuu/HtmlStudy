<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table{
	border : 5px solid red;
	margin-top : 50px;
	margin-left : 50px;
	margin : 50px;
	margin : 50px auto;  
	/* auto를 하면 자동으로 가운데로 정렬해줌 ! 
	   margin을 계속 쓰면 제일 마지막 것만 적용된다 ! 	
	*/
	
}
td{
	width : 100px;
	height : 80px;
}
caption{
	/* margin-bottom : 50px;
	margin-top : 50px;
	 */
	margin : 50px;
	font-size : 2.0em;
	caption-side : bottom;   /* 캡션의 위치를 정해줄때 */
}
</style>

</head>
<body>
<pre>
	margin : 요소의 테두리 바깥쪽 여백
	margin-top, margin-right, margin-bottom, margin-left; 
	(위에부터 시계방향으로 순서가 있음 ! )
	
	margin : 50px;  -- 상하좌우 50px  
	margin : 10px 20px;  -- 위아래 10 좌우 20
	margin : 10px 20px 30px;  -- 위10 / 좌우 20 / 아래 30
	margin : 10px 20px 30px 40px; - 위10 / 오른쪽 20 / 아래 30 / 왼쪽 40

</pre>

<table border="1">
	<caption> 좌석배치도 </caption>
	<tr>
		<td colspan="2"></td>
		<td colspan="2"></td>
		<td></td>
		<td></td>
	</tr>
	
	<tr>
		<td colspan="4"></td>
		<td colspan="2"></td>
	</tr>

	<tr>
		<td colspan="4"></td>
		<td colspan="2" rowspan="2"></td>
	</tr>

	<tr>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	
</table>

</body>
</html>
