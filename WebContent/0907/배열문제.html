<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

function proc1(){
	arr = [];
	//arr = new Array();
	
	while(true){
		// 입력
		item = prompt("입력")
		
		// break조건
		if(item == ""|| item == null) break;
		console.log(item);
		// 배열에 저장
		arr.push(item);
	}
	
	// 배열 출력
	document.querySelector('#result1').innerHTML = arr;
	
}

function proc2(){
	
	arr = [];
	
// 	arr = new Array(5);
	
// 	arr.push("sds") 
	// 배열의 길이를 5개로 지정 해놓고 push를 하면 6개 짜리 배열이 되고 6번째 자리에 값이 들어간다 !
	
	/* while(arr.length <= 5){
		
	} */
	
	while(true){
		// 입력
		if(arr.length == 5) break;
		
		item = prompt("숫자 입력하세요");
		// break 조건을 체크
		console.log(arr);
		// 배열에 중복값을 체크 
		// 중복된 값이 없는 경우에만 배열에 저장
		if(arr.indexOf(item) == -1) arr.push(item);
	}
	
	// 결과
	document.querySelector("#result2").innerHTML = arr;
}
</script>
</head>
<body>
<div>
	<h3>
	prompt()를 이용하여 이름을 계속 계속 입력받아 배열에 저장하고 출력하는 프로그램을 작성하시오.<br>
	입력의 마지막은 공백 문자를 입력하거나 '취소' 버튼을 눌렀을 때 (null)로 한다.
	</h3>
	
	<input type="button" value="확인" onclick="proc1()">
	<div id="result1"></div>
</div>

<div>
	<h3>
	서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로글맹을 작성하시오.
	배열에 저장한다.
	</h3>
	
	<input type="button" value="확인" onclick="proc2()">
	<div id="result2"></div>
</div>
</body>
</html>
