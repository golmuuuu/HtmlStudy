<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
// 람다함수(화살표함수)
proc1 = () => {
	
	var su1 = parseInt( prompt("첫번째 정수 입력") );
	var su2 = parseInt( prompt("두번째 정수 입력") );
	
	sum = su1 + su2; // 함수 안에서 var를 생략하면 전역변수가 되는 것임 !!!!!
	
	// 출력내용
// 	str = "첫번째 정수 : " + su1 + "<br>"; // 일반 문자열
	str = `첫번째 정수 : ${su1} <br>`;		// 백틱
	str += `두번째 정수 : ${su2} <br>`;		
	str += `결과 : ${su1} + ${su2} = ${sum} <br>`;
	
	document.getElementById('result1').innerHTML = str;
}
</script>
</head>
<body>
<pre>
버튼을 클릭하면 prompt()함수를 이용하여 정수를 입력하고 덧셈한 결과를 출력한다.
</pre>
<input type="button" value="확인" onclick="proc1()">
<br><br>

<div id="result1"></div>
</body>
</html>
