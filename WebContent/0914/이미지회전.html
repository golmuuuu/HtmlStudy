<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	img{
		width : 120px;
		height : 100px;
	}
</style>

<script>

	let gbut ="";
	imglist="";
	rnd = -1;
	
	function proc1(but){
		// but = 시작버튼 객체, 지역변수
		
		but.style.display = "none";
		
		// 다시 시작할때 테두리 없애기
// 		imglist = document.getElementsByTagName('img');

// 		for(i = 0 ; i < imglist.length ; i++){
// 		imglist[i].style.border = "none";
// 		}

		
		// 선생님 방법
		if(imglist != null && rnd >= 0){
			imglist[rnd].style.border = "none";
		}
		
		
		// 전역변수인 gbut에 지역변수 but를 대입한다.
		gbut = but;
		
		// 부모 검색
		parent = document.getElementById('result1');
		
		a = setInterval(function(){
			
			// 첫번째 이미지를 선택 - firstChild;  - 부모.firstChild
			childImg = parent.firstChild;
			
			// 부모의 마지막요소로 추가한다. - appendChild
			// 없는 걸 추가하는게 아니라 있는 요소를 뒤로 이동하는것
			parent.appendChild(childImg);
			
		}, 50);
		
		
	}
	
	
	function proc2(){
		
		// 종료버튼을 누르면 시작버튼이 다시 나타난다.
		gbut.style.display = "inline";
		
		clearInterval(a);
		
		// img의 갯수 얻기 ! 
		imglist = document.getElementsByTagName('img');
		
		// random
		rnd = parseInt(Math.random() * imglist.length);
		
		imglist[rnd].style.border = "10px double red";
	}

</script>
</head>
<body>
<div>
	<h3>
	</h3>
	
	<input type="button" value="시작" onclick="proc1(this)">
	<input type="button" value="종료" onclick="proc2()">
	<div id="result1">
		<img alt="Anne-Marie(앤마리)-2002.jpg" src="../images/Anne-Marie(앤마리)-2002.jpg">
		<img alt="뉴진스1.png" src="../images/뉴진스1.png">
		<img alt="Koala.jpg" src="../images/Koala.jpg">
		<img alt="spongebob.png" src="../images/spongebob.png">
		<img alt="딸기스무디.jpg" src="../images/딸기스무디.jpg">
		<img alt="봄이부시게.jpg" src="../images/봄이부시게.jpg">
		<img alt="아메리카노.jpg" src="../images/아메리카노.jpg">
		<img alt="커피1.jfif" src="../images/커피1.jfif">
		<img alt="Sony1.jpg" src="../images/Sony1.jpg">
	</div>
</div>
</body>
</html>
