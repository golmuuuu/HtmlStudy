<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 proc1 =function(){
	 // 입력한 값 가져오기
	 // 1. id가 su1, su2인 요소를 검색, 
	 // 2. 값을 가져오기
	 
	 // 입력한 값은 문자열로 리턴된다 - 연산을 하기 위해 숫자로 변환
	 
// 	 var vsu1 = parseInt(document.getElementById('su1').value);
// 	 var vsu2 = parseInt(document.querySelector('#su2').value);// 쿼리셀렉터 할 때에는 #을 붙인다
	 
	 var vsu1 = document.getElementById('su1').value.trim();
	 var vsu2 = document.getElementById('su2').value.trim();
	 
	 if(vsu1.length < 1){
		 // 입력받은 문자열의 길이가 1보다 작다는것 : 입력이 되지 않았다. !
		 alert("수1을 입력하세요");
	 	 return false;
	 }
	 if(vsu2.length < 1){
		 alert("수2을 입력하세요");
	 	 return false;
	 }
	 
	 var sum = parseInt(vsu1) +parseInt(vsu2);
	 
	 
	 
// 	 var sum = vsu1 + vsu2;
	 
	 // id=result인 요소(input요소)를 검색 - 출력 , input요소는 value를 사용한다.
	 document.querySelector('#result').value = sum;
 }
</script>
</head>
<body>
첫번째수 : <input type = "text" id="su1"><br>
두번째수 : <input type = "text" id="su2"><br>

<br>
<input type="button" value="확인" onclick="proc1()">

<br><br>
결과 : <input type = "text" id="result"><br>
 
</body>
</html>
