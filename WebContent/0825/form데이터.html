<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label{
	display : inline-block;
	width : 80px;
	height : 30px;
}

</style>
</head>
<body>
<form action="form데이터.jsp" method="post">
<!-- get방식은 ?뒤에 파라미터가 한두개일 때 쓰거나 중요한 정보가 없는 경우에 사용한0 -->
	<label>아이디</label>
	<input type='text' name='id'><br>
	
	<label>이름</label>
	<input type='text' name='name'><br>

	<label>이메일</label>
	<input type='text' name='email'><br>
	
	<label>전화번호</label>
	<input type='text' name='tel'><br>
	
	<input type="hidden" name="age" value="20">
	<!-- 화면에 보이지 않지만 age는 20으로 저장됨 !  -->
	<!-- 회원정보 수정할때 id는 보이지 않고 비밀번호를 수정하는 경우 
	id의 정보를 알아서 보낼 때 사용한다. -->	
	
	<input type="submit" value="로그인">
	<input type="reset">
	
	
</form>
</body>
</html>
