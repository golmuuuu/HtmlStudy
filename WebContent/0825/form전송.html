<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	form{
		border : 2px solid blue;
		margin : 20px;
		padding : 20px;
		width : 300px;
	}
	span{
		display : inline-block;
		width : 70px;
		height : 30px;
	}
</style>

<script>
  function proc(){
	  
	  // html요소로 검색 접근 - id, class, tag이름 이용 !
	  var uid = document.getElementById('fid');
	  var upass = document.getElementById('fpass');
	  
	  // 입력한 id와 pass값을 가져온다.  - value
	  idvalue = uid.value;
	  passvalue = upass.value;
	  
	  alert(idvalue + ' ' + passvalue);
	  
  }
  function proc2(){
	  
	  var uid = document.getElementById('fid2');
	  var upass = document.getElementById('fpass2');
	  
	  idvalue = uid.value;
	  passvalue = upass.value;
	  
	  alert(idvalue + ' ' + passvalue);
	  
  }
  
  

</script>
</head>
<body>
<h1> 폼 데이터 전송 -get 방식</h1>
<form action="form전송.jsp" method="get">	
	
	<span>아이디</span>
	<input id="fid" type="text" name="id"><br>
	
	<span>비밀번호</span>
	<input id= "fpass" type="password" name ="pass"><br>
	
	<input type="submit" value="로그인">
	<!-- submit을 하면 form태그에 action과 method에 들어간다 정보가 -->

	<input type="reset" value="취소">
	<!-- 적은 값들을 다 지울 때 사용하는 것 -->
	
	<input type="button" value="확인" onclick="proc()">
	
	<!-- onclick="alert('hello~~')"에서 따옴표는 
	둘중에 하나 쓰면 됨 바깥에 단따옴표 쓰면 안에 쌍따옴표 ! -->
	<!-- 아무런 기능이 없는 버튼 내가 정의해서 사용할때 쓴다 -->
</form>

<h1> 폼 데이터 전송 -post 방식</h1>
<form action="form전송.jsp" method="post">	
	<span>아이디</span>
	<input id="fid2" type="text" name="id"><br>
	
	<span>비밀번호</span>
	<input id="fpass2" type="password" name ="pass"><br>
	
	<input type="submit" value="로그인">
	<input type="reset" value="취소">
	<input type="button" value="확인" onclick="proc2()">
	
</form>
</body>
</html>
