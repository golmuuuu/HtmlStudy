<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
label{
	display : inline-block;
	width : 90px;
	height : 30px;
}
input[type=image]{
	width : 50px;
	height : 40px;
}
</style>
</head>
<body>

<form action="form데이터2.jsp" method="post">

	<label>아이디</label>
	<input type='text' name='id'><br>
	
	<label>이름</label>
	<input type='text' name='name'><br>

	<label>이메일</label>
	<input type='text' name='email'><br>
	
	<label>전화번호</label>
	<input type='text' name='tel'><br>

	<label>주소</label>
	<input type='radio' name='addr' value="대전">대전
	<input type='radio' name='addr' value="서울">서울
	<input type='radio' name='addr' value="부산">부산
	<input type='radio' name='addr' value="광주">광주
	<input type='radio' name='addr' value="대구">대구<br>
	
<!-- 	input type = radio : 이름을 같은 것으로 정해주어야 하나만 선택할 수 있다! -->
	<label>좋아하는 것</label>
	<input type="checkbox" name="food" value="떡볶이">떡볶이
	<input type="checkbox" name="food" value="피자">피자
	<input type="checkbox" name="food" value="치킨">치킨
	<input type="checkbox" name="food" value="치맥">치맥
	<input type="checkbox" name="food" value="짜장">짜장
	<input type="checkbox" name="food" value="짬뽕">짬뽕
	<input type="checkbox" name="food" value="김치찌개">김치찌개
	<input type="checkbox" name="food" value="된장찌개">된장찌개<br>
	
	<label>첨부파일</label>
	<input type="file" name="file"><br>
	
	
	<input type="submit" value="전송">
	<input type="reset"> <br>
	<p>전송기능을 수행하는 이미지 &lt;input type="" src="" alt=""></p>
	<input type="image" src="../images/sw_on.png" alt="제출">
<!-- 	타입을 image로 하면 이미지도 전송의 기능을 함  -->
	
</form>	

</body>
</html>
