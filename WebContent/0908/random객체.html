<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>

 rand = parseInt( Math.random() * 100 + 1);
function proc1(){
	// 입력한 값을 가져온다. id를 검색, value를 이용하여 값을 가져온다.
	invalue  = document.getElementById('number').value; 
	console.log(rand, invalue);	
	// 비교 (rand 값과 invalue를 비교 )
	if(rand == invalue) result1 = "정답입니다 !";
	if(rand > invalue) result1 = "힌트 : 더 큰 수로 입력";
	if(rand < invalue) result1 = "힌트 : 더 작은 수로 입력";
	document.getElementById("result1").innerHTML = result1;
}

function proc2(){
	arr = ["가위", "바위", "보"];
	
	rand = parseInt( Math.random() * arr.length);
	
	com = arr[rand];
	my = prompt("가위 바위 보 중 하나를 입력하세요 !");
	
	if(com == my){
		res = "비겼습니다!";
	}else if(rand == 0 && my == "바위" ||
			rand == 1 && my == "보" ||
			rand == 2 && my == "가위"){
		res = "이겼습니다 !";
	}else{
		res = "졌습니다!";	
	}
	console.log(my, com);
	str = `컴 : ${com} <br> user : ${my} <br> 결과 : ${res} <br>`;
	document.querySelector("#result2").innerHTML = str;
}

function proc3(){

		}
		
	}
	document.querySelector("#result3").innerHTML = "로또번호 : " +arr;
