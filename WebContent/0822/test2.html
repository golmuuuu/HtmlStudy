<!doctype html>

<html>
  <head>
 	<meta charset = "utf-8">
	<title></title>
  </head>
  
  <body>
	<!-- 제목을 나타내는 태그 :  h1 ~ h6 
	p태그처럼 자동 줄바꿈이 된다 -->
	<h1>Welcome to the Web Programming</h1>
	<h2>Welcome to the Web Programming</h2>
	<h3>Welcome to the Web Programming</h3>
	<h4>Welcome to the Web Programming</h4>
	<h5>Welcome to the Web Programming</h5>
	<h6>Welcome to the Web Programming</h6>
	
	<!-- 이미지를 나타내는 태그 
	닫는태그가없음(내용이 없다는 의미)
	src="" : 이미지 소스, alt="" : 이미지 대신 나타나는 글자
	이미지가 잘 나타나지 않을경우를 대비해서 alt를 쓰는 것임-->
	
	<!-- ../ : 상위폴더로 올라감 (여기에선 jQUERY로 올라감) -->
	<img src="../images/커피1.jfif" alt="커피1.jfif">
	
  </body>
</html>
