<!doctype html>
<!-- html5를 표현하는 구문임 -->

<html>
  <head>
  	<meta charset = "utf-8">
    <title>첫번째</title>	<!-- title = 웹페이지 제목 -->
  </head>
	<!-- head부분은 생략 가능하다 !! -->


  <body>
  <!-- <br> : 줄바꿈 태그/ 닫는 태그는 없다.-->
	hello~~<br> 
	안녕하세요~~<br>
	html을 배웁시다<br>
	
	<!-- p태그 : 짧은 단락 문단을 표시, 자동으로 줄이 바뀜-->

	<p>안녕하세요~~</p>
	<p>html과 css를 배웁시다</p>
	
	<!-- <a> : 페이지 이동기능 href="" 속성이 필요 !
	(하이퍼링크같은 기능임 !)
	a 태그에 href = '' / href = "" 둘다 사용 가능-->
	<a href="http://www.naver.com" >네이버</a><br>
	</p><a href='http://www.daum.net'>다음</a></p>
  </body>
</html>
