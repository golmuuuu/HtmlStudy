<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
arr = ["사과", "바나나", "복숭아", "파인애플", "사과"]; // 리터럴 방식
// arr = new Array()  // 생성자 이용 방식

function proc1(){
	// 찾는 과일을 입력하세요
	item = prompt("찾는 과일을 입력하세요 ! ");
	
// 	idx = arr.indexOf(item);
	idx = arr.lastIndexOf(item);
	
	str = `찾는 과일 : ${item} <br>`;

	if(idx < 0){
		str += `없습니다`; 
	}else{
		str += `${idx} 번째에 있습니다`;
	}
	
	document.querySelector('#result1').innerHTML = str;
	
}

proc2 = () => {
	
	str = "";
	idx = 0;
	
	item = prompt("찾는 과일을 입력");
	
	str = `찾는 과일 : ${item} <br>`;
	while(true){
		
		idx = arr.indexOf(item, idx);
		
		if(idx < 0) break;
		idx ++;
		str += idx + "번째";
	}
	
	document.querySelector('#result2').innerHTML = str + "있습니다";
}

function proc3(){
	
	item = prompt("과일 이름 입력");
	
	str = "원래 배열" + arr + "<br>";
	
	arr.push(item);
	
	str += "push후 배열 : " + arr + "<br>";
	
	document.querySelector('#result3').innerHTML = str;
	
}

function proc4(){
	
	str = "원래 배열 : " + arr + "<br>";
	
	arr.pop();

	str += "pop후 배열 : " + arr + "<br>";
	
	document.querySelector('#result4').innerHTML = str;
}

function proc5(){

	var newArr = arr.slice(1, 5); 
	str = "원래 배열 : " + arr + "<br>";
	str += "slice(1,5) 후 : " + newArr + " " +arr + "<br>"; 
	// 원래 배열은 변화가 없다. 짤라서 새로운 배열을 만든 것임 !

	document.querySelector('#result5').innerHTML = str;
}

function proc6(){
	// 배열요소 삭제
	str = "원래 배열 : " + arr + "<br>";
	
	arr.splice(2,1);
	
	str += "삭제후 : " + arr + "<br>";
	
	document.querySelector('#result6').innerHTML = str;
	
}

function proc7(){

	str = "원래 배열 : " + arr + "<br>";
	arr.splice(2, 1, "수박", "자두");
	str += "삽입후 : " + arr + "<br>";

	document.querySelector('#result6').innerHTML = str;
}
</script>
</head>
<body>
<div>
	<h3>
	indexOf(item, start); item의 위치를 찾기, 없으면 -1을 리턴
	lastIndexOf(item, start)
	</h3>
	
	<input type="button" value="indexOf" onclick="proc1()">
	<input type="button" value="indexOf_start" onclick="proc2()">
	<div id="result1"></div>
	<div id="result2"></div>
</div>

<div>
	<h3>
	push(a, b, c) : 배열의 맨 뒤로 저장
	pop() : 맨 뒤의 요소를 제거
	</h3>
	
	<input type="button" value="push" onclick="proc3()">
	<input type="button" value="pop" onclick="proc4()">
	<div id="result3"></div>
	<div id="result4"></div>
</div>

<div>
	<h3>
	slice(start, end) : start - end (end는 포함하지 않음) 사이의 요소를 잘라서 새로운 배열을 만든다.
	
	</h3>
	
	<input type="button" value="slice" onclick="proc5()">
	<input type="button" value="splice(삭제)" onclick="proc6()">
	<input type="button" value="splice(수정)" onclick="proc7()">
	<div id="result5"></div>
	<div id="result6"></div>
	<div id="result7"></div>
</div>
</body>
</html>
